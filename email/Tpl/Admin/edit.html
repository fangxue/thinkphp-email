<extend name="Common:base" />
<block name="title">{$title}</block>
<block name="main">
<div id="content-main">
 	<if condition="($uId eq 0)">
		<h1>增加用户</h1>
	<else />
	<h1>编辑用户信息</h1>
	</if>
    <form class="form-horizontal" role="form"  id="myprofile"  method="POST">
     <div class="form-group">
        <label for="input-name" class="col-sm-2 control-label">姓名 <span class="required">*</span></label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="input-name" name="name" value="{$info.name}" required>
        </div>
      </div>
        <div class="form-group">
        <label for="input-email" class="col-sm-2 control-label">E-mail <span class="required">*</span></label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="input-email" name="email" value="{$info.email}" required>
        </div>
      </div>
       <div class="form-group">
        <label for="select-is_admin" class="col-sm-2 control-label">是否为管理员</label>
        <div class="col-sm-4">
          <html:select name="is_admin" id="is_admin" options="is_admin"  first="否" selected="info['is_admin']" style="form-control"/>
          
        </div>
      </div>
      <if condition="(!$info)">
      <div class="form-group">
        <label for="input-staff_num" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="input-pass" name="pass" value="password" readonly>
        </div>
      </div>
      </if>
        
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <td class="text"><input type="hidden" name="id" value="{$info.id}"/></td>
          <input type="submit" class="btn btn-primary" value="提交">
        </div>
      </div>
    </form>
  </div>
</block>
