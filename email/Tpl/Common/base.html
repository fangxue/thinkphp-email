<tagLib name="html" /> 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><block name="title"></block></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/vendor/jquery-1.9.1.min.js"></script>
    <script src="/assets/js/project.js"></script>
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top wj-navbar" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand logo-container">Email</a>
        </div>
        <div class="navbar-text pull-right mobile-pulldown">
        	{$current_user.name}
          <if condition="($current_user)">
		     <a href="/User/changePassword">修改密码</a>
             <a href="/Public/logout" class="">退出</a> 
          <else />
            <a href="/Public/login" class="">登录</a>
          </if>
        </div>
      </div>
    </header>

    <div class="container" id="content" >
      <div class="row">
        <block name="left">
          <div class="col-sm-3">
          
            <nav class="clearfix navbar-togglable" role="navigation">
                <ul class="nav">
                  <li <if condition="($current eq 'write')">class="active"</if> >
                    <a href="/Write/index">写信</a>
                  </li>
                 
                  <li <if condition="($current eq 'inbox')">class="active"</if> >
                    <a href="/Inbox/index">收件箱</a>
                  </li>
                   <li <if condition="($current eq 'outbox')">class="active"</if> >
                    <a href="/Outbox/index">发件箱</a>
                  </li>
                  <li <if condition="($current eq 'draft')">class="active"</if> >
                    <a href="/Draft/index">草稿箱</a>
                  </li>
                  <li <if condition="($current eq 'recycle')">class="active"</if> >
                    <a href="/Recycle/index">回收站</a>
                  </li>
                  <if condition="($current_user.is_admin eq 1)">
	                  <li <if condition="($current eq 'admin')">class="active"</if> >
	                    <a href="/Admin/index">管理员</a>
	                  </li>
                  </if>
                </ul>
            </nav>
          </div>
        </block>
        <div class="col-sm-9">
          <block name="main"></block>
        </div>
      </div>
    </div>
 <script src="/assets/js/vendor/bootstrap.js"></script>
  </body>
</html>
